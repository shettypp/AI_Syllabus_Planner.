{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card auth-form">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group"><label for="email">Email</label><input class="input" type="email" name="email" id="email" placeholder="Your Email" required></div>
        <div class="form-group"><label for="password">Password</label><input class="input" type="password" name="password" id="password" placeholder="Your Password" required></div>
        <div class="form-group checkbox-group"><input type="checkbox" name="remember" id="remember"><label for="remember">Remember me</label></div>
        <button class="btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
