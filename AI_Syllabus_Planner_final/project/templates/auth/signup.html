{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="card auth-form">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="form-group"><label for="name">Name</label><input class="input" type="text" name="name" id="name" placeholder="Your Name" required></div>
        <div class="form-group"><label for="email">Email</label><input class="input" type="email" name="email" id="email" placeholder="Your Email" required></div>
        <div class="form-group"><label for="password">Password</label><input class="input" type="password" name="password" id="password" placeholder="Choose a Password" required></div>
        <button class="btn-primary" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
